<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="search-section">
        <input class="input-search" type="text" placeholder="Nome da Cidade" />

        <i
          class="fa-solid fa-magnifying-glass btn-search"
          style="color: #57babc"
        ></i>
      </section>
    </header>
    <!-- Header -->

    <!-- Card content -->
    <main class="main">
      <section class="main-content">
        <div class="city">
          <i class="fa-solid fa-location-dot location" style="color: #fff"></i>
          <p class="cityName"></p>
        </div>
        <div class="weather-icon">
          <div class="weather-img"></div>
          <span class="temperature"></span>
        </div>

        <div class="weather-infos">
          <div class="weather-wind">
            <i class="fa-solid fa-wind wind" style="color: #ffffff"></i>
            <span>Vento</span>
            <p class="wind-velocity"></p>
          </div>

          <div class="weather-humidity">
            <i class="fa-solid fa-droplet droplet" style="color: #ffffff"></i>
            <span>Umidade</span>
            <p class="humidity"></p>
          </div>
        </div>
      </section>
    </main>
    <!-- Card content -->
    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
