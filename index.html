<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <section class="search-section">
        <input class="input-search" type="text" placeholder="Nome da Cidade" />

        <i
          class="fa-solid fa-magnifying-glass btn-search"
          style="color: #57babc"
        ></i>
      </section>
    </header>
    <!-- Header -->

    <!-- Card content -->
    <main class="main">
      <section class="main-content">
        <div class="city">
          <i class="fa-solid fa-location-dot location" style="color: #fff"></i>
          <p>Franco da Rocha</p>
        </div>
      </section>
    </main>
    <!-- Card content -->
    <script
      src="https://kit.fontawesome.com/78ed44f158.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
